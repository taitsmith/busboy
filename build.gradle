buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:7.1.2'
        classpath 'io.reactivex.rxjava3:rxjava:3.0.4'
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()

        maven {
            url "https://jitpack.io"
            }
        maven {
            url "https://oss.jfrog.org/libs-snapshot"
        }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
